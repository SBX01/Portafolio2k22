{% extends 'administracion\adminHome.html' %} {% block content %}


<div class="container row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <h1>Edicion de servicio</h1>
        <br>
        <p>Hola usuario <strong>{{user.first_name}} {{user.last_name}}</strong></p>
        <br>
        <h4>Modificar Servicio</h4>
        {% include 'includes/alerts.html'%}
        <form name="formulario" action="{% url 'editar_servicio' serv.id_sevicio %}" method="post">
            {% csrf_token %}

            <div class="form-row">
                <div class="col form-group">
                    <label>Nombre de servicio</label> {{serv.nombre}}
                    <div class="invisible" >{{form.nombre}}</div>
                </div>
                <br>
                <div class="col form-group">
                    <label>Precio</label> {{form.precio}}
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Modificar  </button>
            </div>
            <!-- form-group// -->

        </form>
    </div>
    <div class="col-sm-2">
    </div>
    {% endblock %}
