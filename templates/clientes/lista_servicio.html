{% extends 'clientes/clienteHome.html' %}{%block content%}
<h2> Historial de servicios </h2>

<div>
    <div class="col-sm-6">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Folio servicio</th>
                    <th>Tipo de servicio</th>
                    <th>fecha</th>
                    <th>comentario</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for r in servicio %}
                <tr>
                   
                    <td>{{r.0}}</td>
                    <td>{{r.1}}</td>
                    <td>{{r.3}}</td>
                    <td>{{r.2}}</td>
                    <th><a href="{%url 'documento_servicio' r.0%}" target="_blank"><input type="button" class="btnOpcion btn btn-success" value="Ver documento"></a></th>                     
                </tr>
                {%endfor%} 
            </tbody>
        </table>
        
    </div>
</div>
{% endblock %}
