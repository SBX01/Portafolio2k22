{% extends 'clientes/clienteHome.html' %}{%block content%}
<div class="container row">
    <div class="col-sm-3"></div>
    <div class="card-body col-sm-6">
        <div class="card mx-auto " style="max-width:520px; margin-top:40px; ">
            {% include 'includes/alerts.html'%}
            <article class="card-body">
                <header class="mb-4">
                    <h4 class="card-title">Registro de reserva</h4>
                    <h6>Los horarios de atencion son <strong>DE LUNES A VIERNES DE 9:00 AM A 19:15 PM</strong></h6>
                </header>
                <form action="{% url 'registro_reserva' %} " method="POST" class="was-validated">
                    {% csrf_token %}
    
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label>Agenda tu hora<span style="color:#ff0000">*</span></label> {{form.fecha}} {{form.hora}}
                        </div>
                        <div class="form-group col-md-9">
                            <label>Comentarios<span style="color:#ff0000">*</span></label> {{form.comentario}}
                        </div>
    
                    </div>
                   
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <button type="submit" class="btn btn-warning btn-block"> Guardar</button>
                        </div>
                        <!-- form-group// -->
                    </div>
                </form>
            </article>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
<script>
    //alert('{{mensaje}}');
    function weekends(){

        const picker = document.getElementById('id_fecha');
        picker.addEventListener('change', function(e){
            var day = new Date(this.value).getUTCDay();
            console.log(day);
            if([6,0].includes(day)){
                e.target.setCustomValidity('NO se atiende los fines de semana')
            } else {
                e.target.setCustomValidity('')
            }
        });
    }

    
</script>

{%endblock%}
